title=\u65e5\u7a0b
add=\u6dfb\u52a0\u65e5\u7a0b
quick.help=<p>\u8fd9\u91cc\u5b9a\u4e49\u7684\u65e5\u7a0b\u4f5c\u7528\u4e8e\u5f53\u524d\u7528\u6237\u7ec4\u4e2d\u7684\u7528\u6237\uff0c\u80fd\u591f\u5b9e\u73b0\u57fa\u4e8e\u65f6\u95f4\u7684\u547c\u53eb\u8f6c\u79fb\u3002\
	\u60a8\u53ef\u4ee5\u5b9a\u4e49\u591a\u4e2a\u65e5\u7a0b\uff0c\u8be5\u4e9b\u65e5\u7a0b\u5141\u8bb8\u7075\u6d3b\u7684\u8f6c\u79fb\u7b56\u7565\uff0c\u4f8b\u5982\u627e\u5230\u6211/\u968f\u8eab\u547c\u3002<br/>\
	\u8f6c\u5230\u547c\u53eb\u8f6c\u79fb\u9875\u9762\uff0c\u4f7f\u7528\u5df2\u5b9a\u4e49\u7684\u65e5\u7a0b\u3002</p>
