help.about=<p>\u8be5\u9875\u9762\u4e2d\u7684\u8868\u683c\u5305\u542b\u6240\u6709\u88ab\u53d1\u73b0\u7684\u8bbe\u5907\uff0c\u8fd9\u4e9b\u8bbe\u5907\u8fd8\u6ca1\u6709\u5728\u6570\u636e\u5e93\u4e2d\u6ce8\u518c\u3002<br> \
           \u8981\u628a\u8bbe\u5907\u6ce8\u518c\u5230\u6570\u636e\u5e93\u4e2d\uff0c\u60a8\u5fc5\u987b\u5148\u9009\u62e9\u5b83\u7684\u578b\u53f7\uff0c\u7136\u540e\u68c0\u67e5\u5e76\u6309\u4e0b\u4fdd\u5b58\u6309\u94ae\u3002\
           \u6839\u636e\u9009\u62e9\u7684\u578b\u53f7\uff0c\u8bbe\u5907\u5c06\u88ab\u4fdd\u5b58\u4e3a\u4e00\u4e2a\u8bdd\u673a\u6216\u662f\u4e00\u4e2a\u7f51\u5173\u3002<br></p>
help.inProgress=<p>\u8bbe\u5907\u53d1\u73b0\u8fc7\u7a0b\u4f1a\u81ea\u52a8\u53d1\u73b0\u4e0e\u670d\u52a1\u5668\u5728\u540c\u4e00\u7f51\u6bb5\uff0c\u4e14\u5df2\u52a0\u7535\u7684\u8bdd\u673a\u548c\u7f51\u5173\u3002\
                \u53ea\u6709\u7279\u5b9a\u7684\u4e3b\u6d41\u54c1\u724c\u652f\u6301\u8bbe\u5907\u53d1\u73b0\uff0c\u800c\u5176\u4ed6\u5382\u5546\u7684\u8bbe\u5907\u53ef\u80fd\u65e0\u6cd5\u88ab\u53d1\u73b0\u3002 \
                \u5982\u679c\u5b50\u7f51\u4e0a\u7684\u8bbe\u5907\u8f83\u5c11\uff0c\u5219\u53d1\u73b0\u8fc7\u7a0b\u4f1a\u82b1\u8d39\u66f4\u591a\u65f6\u95f4\u3002\u6309\u4e0b\u5237\u65b0\u6309\u94ae\u663e\u793a\
                \u7ed3\u679c\uff1b\u8be5\u9875\u9762\u4e0d\u4f1a\u81ea\u52a8\u5237\u65b0</p>
